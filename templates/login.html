<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row my-4">
                <div class="card p-5 shadow">
                    <div class="card-header border-0">
                        <h1>Log In</h1>
                    </div>
                    <div class="card-body">
                        <h4>{{.Notices}}</h4>
                        <form method="POST" action="/login/auth">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" name="Email" value="{{.Email}}">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password*</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" name="Password" value="">
                            </div>
                            <p class="text-danger">{{.Errors.Error}}</p>
                            <button class="btn btn-info" type="submit">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
