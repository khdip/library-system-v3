<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Result</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form action="/q" method="GET">
                    <div class="input-group my-3">
                        <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="search-button" name="Search" value="{{.Search_Query}}">
                        <button class="btn btn-outline-secondary" type="submit" id="search-button">Search</button>
                    </div>
                </form> 
            </div>

            <div class="row">
                <div class="col text-center">
                    <img src="/assets/not_found.png" alt="No Search Result" width="500px" height="auto">
                    <h1>No search result found.</h1>
                    <div>
                        <a class="btn btn-primary my-4" href="/">All Books</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
