<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row my-4">
                <div class="card p-5 shadow">
                    <div class="card-header border-0">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/register">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name*</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" name="FirstName" value="{{.UserDetails.FirstName}}">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name*</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" name="LastName" value="{{.UserDetails.LastName}}">
                            </div>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email*</label>
                                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" name="Email" value="{{.UserDetails.Email}}">
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password*</label>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Enter a password" name="Password" value="">
                            </div>
                            <div class="mb-3">
                                <label for="confirmSignupPassword" class="form-label">Confirm Password*</label>
                                <input type="password" class="form-control" id="confirmSignupPassword" placeholder="Confirm password" name="ConfirmPassword" value="">
                            </div>
                            <p class="text-danger">{{.Errors.Error}}</p>
                            <button class="btn btn-info" type="submit">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
