<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add New Book</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row my-4">
                <div class="card p-5 shadow">
                    <div class="card-header border-0">
                        <h1>Add New Book</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/store" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="bookName" class="form-label">Book Name*</label>
                                <input type="text" class="form-control" id="bookName" placeholder="Enter the name of the book" name="BookName" value="{{.Book.BookName}}">
                            </div>
                            <div class="mb-3">
                                <label for="authorName" class="form-label">Author Name</label>
                                <input type="text" class="form-control" id="authorName" placeholder="Enter the author name of the book" name="Author" value="{{.Book.Author}}">
                            </div>
                            <div class="mb-3">
                                <label for="bookCategory" class="form-label">Category</label>
                                <select class="form-select" id="bookCategory" name="Category">
                                    <option value="Uncategorized" selected>Choose Category...</option>
                                    <option value="Action and Adventure">Action and Adventure</option>
                                    <option value="Biographies and Autobiographies">Biographies and Autobiographies</option>
                                    <option value="Classics">Classics</option>
                                    <option value="Comic">Comic</option>
                                    <option value="Cookbooks">Cookbooks</option>
                                    <option value="Crime">Crime</option>
                                    <option value="Detective and Mystery">Detective and Mystery</option>
                                    <option value="Domestic Fiction">Domestic Fiction</option>
                                    <option value="Essays">Essays</option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Fiction">Fiction</option>
                                    <option value="Historical Fiction">Historical Fiction</option>
                                    <option value="History">History</option>
                                    <option value="Horror">Horror</option>
                                    <option value="Literary Fiction">Literary Fiction</option>
                                    <option value="Memoir">Memoir</option>
                                    <option value="Non Fiction">Non Fiction</option>
                                    <option value="Novel">Novel</option>
                                    <option value="Other">Other</option>
                                    <option value="Poetry">Poetry</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Science Fiction">Science Fiction</option>
                                    <option value="Self-Help">Self-Help</option>
                                    <option value="Short Stories">Short Stories</option>
                                    <option value="Suspense and Thrillers">Suspense and Thrillers</option>
                                    <option value="Travel">Travel</option>
                                    <option value="True Crime ">True Crime </option>
                                    <option value="Women's Fiction">Women's Fiction</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="bookDescription" class="form-label">Book Description</label>
                                <textarea class="form-control" id="bookDescription" rows="3" placeholder="Tell something about the book" name="BookDesc">{{.Book.BookDesc}}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="bookCover" class="form-label">Upload Book Cover*</label>
                                <input type="file" class="form-control" id="bookCover" name="BookCover">
                            </div>
                            <div class="mb-3">
                                <label class="form-label w-100">Availability</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="available" name="IsAvailable" value="true" checked>
                                    <label class="form-check-label" for="available">Available</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="notAvailable" name="IsAvailable" value="false">
                                    <label class="form-check-label" for="notAvailable">Not Available</label>
                                </div>
                            </div>
                            <p class="text-danger">{{.Errors.Error}}</p>
                            <button class="btn btn-info" type="submit">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
